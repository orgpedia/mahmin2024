translations:
  - mar_Deva: '८. निवासी लेखा परिक्षा अधिकारी, मुंबई.'
  - eng_Latn: 'Resident Audit Officer, Mumbai.'


  - mar_Deva: '३. सदर निधी यापूर्वी वितरीत करण्यात आलेल्या निधीच्या विनियोगाबाबतचे उपयोगिता प्रमाणपत्र सादर करावयाच्या अटीच्या अधीन राहून कार्यकारी अधिकारी, महाराष्ट्र राज्य हज समिती, मुंबई यांच्याकडे सुपुर्द करण्यात येत आहे. याकरिता ते “नियंत्रक अधिकारी” आणि त्यांनी प्राधिकृत केलेले दुय्यम अधिकारी “आहरण व संवितरण अधिकारी” म्हणून काम पाहतील.'
  - eng_Latn: 'The said fund is being handed over to the Executive Officer, Maharashtra State Haj Committee, Mumbai subject to the condition that the utilization certificate regarding the allocation of the fund which was earlier disbursed should be submitted. For this, they will act as" Controlling Officer" and the secondary officers authorised by them as" Drawing and Disbursing Officer."'


  - mar_Deva: '३. या योजनेंतर्गत मदरशांना चालू वर्षात ज्या विनिर्दिष्ट प्रयोजनासाठी निधी मंजूर करण्यात आला आहे, त्याच प्रयोजनासाठी संबंधित मदरशांनी निधी खर्ची टाकावा.'
  - eng_Latn: 'Under this scheme, the madrassas concerned should spend the funds for the specific purpose for which the funds have been sanctioned in the current year.'


  - mar_Deva: '२. सदर रकमेचा Electronic Clearing Service (ECS) अवर सचिव (१), अल्पसंख्याक विकास विभाग, मंत्रालय, मुंबई यांच्या नावे काढण्यात यावा.'
  - eng_Latn: 'The Electronic Clearing Service (ECS) of the said amount should be drawn in favour of the Under Secretary (1), Minority Development Department, Mantralaya, Mumbai.'


  - mar_Deva: '२) शासन पूरकपत्रक, अल्पसंख्याक विकास विभाग, क्षेविका-२०१५/प्र.क्र.६/का.९, दि. ९ मार्च, २०१६.'
  - eng_Latn: '2) Government Supplementary Paper, Minority Development Department, Kshevika-2015/ No.6/ No.9, D. 9th March, 2016.'


